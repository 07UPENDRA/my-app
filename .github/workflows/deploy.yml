name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22'

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build

    - name: Deploy to GitHub Pages
      env:
        ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
      run: |
        mkdir -p ~/.ssh
        echo "${ACTIONS_DEPLOY_KEY}" > ~/.ssh/id_rsa2
        chmod 600 ~/.ssh/id_rsa2
        ssh-keyscan github.com >> ~/.ssh/known_hosts
        git config --global user.name "07UPENDRA"
        git config --global user.email "up.krishna21@gmail.com"
        git remote set-url origin git@github.com:07UPENDRA/my-app.git
        npm run deploy
